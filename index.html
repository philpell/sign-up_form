<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="photoRights"> 
                <h4>Photo by Renan Brun on Unsplash</h4>
            </div>
        </div>    
        <div class="formPanel">
            <div class="formBanner">
                 <h3> Create an account or <span><a href="#" class="logIn">log in</a></span></h3>
                 <a href="https://htmlpreview.github.io/?https://github.com/philpell/landing-page/blob/main/index.html"><img id="companyLogo" src="images/CompellingLogoSeven.jpg" alt="The Compelling company logo"></a>
            </div>
            <div class="formMain">
              
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's dive in!</legend>
                        <div class="nameData">
                            <p>
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </p>
                            <p>
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </p>
                        </div>
                        <div class="contactData">
                            <p>
                                <label for="phoneNumber">Phone Number:</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                            </p>
                            <p>  
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </p>
                        </div>
                        <div class="passwordData">
                            <p>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                            </p>
                            <p>
                                <label for="passwordConf">Confirm password:</label>
                                <input type="password" id="passwordConf" name="passwordConf" required>
                            </p>
                        </div>
                            <button type="submit">Create Account</button>
                    </fieldset>
                </form>
            </div>
            <div class="formFooter">
                <h5>Designed and built by Phil Pell</h5>
                <a href="https://github.com/philpell/sign-up_form"><img id="githubLogo" src="images/gitHubLogo.jpg" alt="github Logo"></a>
            </div>
        </div>
    </div>
</body>
</html>
