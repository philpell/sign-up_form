<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="photoRights"> 
                <h4>Photo by Renan Brun on Unsplash</h4>
            </div>
        </div>    
        <div class="formPanel">
            <div class="formBanner">
                 <h3> Create an account or <span><a href="#" class="logIn">log in</a></span></h3>
                 <a href="https://htmlpreview.github.io/?https://github.com/philpell/landing-page/blob/main/index.html"><img id="companyLogo" src="images/CompellingLogoSeven.jpg" alt="The Compelling company logo"></a>
            </div>
            <div class="formMain">
              
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's dive in!</legend>
                            <h6>(Please complete all sections below)</h6>
                                <div class="nameData">
                                    <p>
                                        <div class="field">
                                            <input type="text" name="firstName" id="firstName" placeholder="e.g. Jane" required>
                                            <label for="firstName">First Name:</label>
                                        </div>

                                        <div class="field">
                                            <input type="text" name="lastName" id="lastName" placeholder="e.g. Smith" required>
                                            <label for="lastName">Last Name:</label>
                                        </div>
                                </div>
                                <div class="contactData">
                                        <div class="field">
                                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="e.g. 07123 456789" required>
                                            <label for="phoneNumber">Phone number</label>
                                        </div>

                                        <div class="field">
                                            <input type="email" name="email" id="email" placeholder="e.g. name@domain.com" required>
                                            <label for="email">Email</label>
                                          </div>
                                </div>
                                <div class="passwordData">
                                        <div class="field">
                                            <input type="password" id="password" placeholder="&nbsp;" name="password" 
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                            title="Must contain at least one number, one upper and lowercase letter, and at least 8 or more characters" required>
                                            <label for="password">Password:</label>
                                        </div>
                                        <div class="field">
                                            <input type="password" id="passwordConf" placeholder="&nbsp;" name="passwordConf" 
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                            <label for="passwordConf">Confirm password:</label>
                                        </div>
                                </div> 
                            <button type="submit">Create Account</button>
                    </fieldset>
                </form>
            </div>
            <div class="formFooter">
                <h5>Designed and built by Phil Pell</h5>
                <a href="https://github.com/philpell/sign-up_form"><img id="githubLogo" src="images/gitHubLogo.jpg" alt="github Logo"></a>
            </div>
        </div>
    </div>
</body>
</html>
