<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftPanel">
            <div class="photoRights"> 
                <p>Photo by Renan Brun on Unsplash</p>
            </div>
        </div>    
        <div class="formPanel">
            <div class="formBanner">
                 <h3> Create an account or <span><a href="#" class="logIn">log in</a></span></h3>
                 <a href="https://htmlpreview.github.io/?https://github.com/philpell/landing-page/blob/main/index.html"><img id="companyLogo" src="images/CompellingLogoSeven.jpg" alt="The Compelling Copmany Logo"></a>
            </div>
            <div class="formMain">
              
                <form action="#" method="post">
                    <fieldset>
                        <legend>Let's dive in!</legend>
                        <div class="nameData">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName"><br>  

                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName"><br>
                        </div>

                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber"><br>
                             
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email"><br>
                           
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password"><br>
                           
                            <label for="passwordConf">Confirm password:</label>
                            <input type="password" id="passwordConf" name="passwordConf"><br>
                        
                            <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
            <div class="formFooter">
            </div>
        </div>
    </div>
</body>
</html>
